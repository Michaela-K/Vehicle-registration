<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div>
        <h1>Registration Form</h1>
      </div>
      <div class="firstlastNames">
        <div>
          <input class="firstName" type="text" placeholder="First Name" />
        </div>
        <div>
          <input class="lastName" type="text" placeholder="Last Name" />
        </div>
      </div>
      <div>
        <h2 class="greeting hidden">
          Salams Mohammad Younas! Thank's for joining us !
        </h2>
      </div>
      <div>
        <h2>How many vehicles do you want to buy?</h2>
      </div>
      <div class="btnsTotalVehicles">
        <div class="counter hidden">
          <div class="number">0</div>
        </div>
        <div id="addMinus">
          <div>
            <button class="add">+</button>
          </div>
          <div>
            <button class="minus">-</button>
          </div>
        </div>
      </div>
      <div class="vehicles">
        <div class="vehicle">
          <div>
            <h2>What color would you prefer for vehicle 1 ?</h2>
          </div>
          <div class="colorButtons">
            <div>
              <button>Green</button>
            </div>
            <div>
              <button>Grey</button>
            </div>
            <div>
              <button>Yellow</button>
            </div>
            <div>
              <button>Black</button>
            </div>
          </div>
          <div>
            <h2>What is the size of the car?</h2>
          </div>
          <div class="sizeVehicle">
            <div>
              <input type="text" placeholder="Length" />
            </div>
            <div>
              <input type="text" placeholder="Width" />
            </div>
          </div>
          <div class="vehicleSize">
            <p>Car Size & Color</p>
          </div>
        </div>
        <div class="vehicle">
          <div>
            <h2>What color would you prefer for vehicle 2 ?</h2>
          </div>
          <div class="colorButtons">
            <div>
              <button>Green</button>
            </div>
            <div>
              <button>Grey</button>
            </div>
            <div>
              <button>Yellow</button>
            </div>
            <div>
              <button>Black</button>
            </div>
          </div>
          <div>
            <h2>What is the size of the car?</h2>
          </div>
          <div class="sizeVehicle">
            <div>
              <input type="text" placeholder="Length" />
            </div>
            <div>
              <input type="text" placeholder="Width" />
            </div>
          </div>
          <div class="vehicleSize">
            <p>Car Size & Color</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
