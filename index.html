<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div>
        <h1>Registration Form</h1>
      </div>
      <div class="firstlastNames">
        <div>
          <input id="firstName" type="text" placeholder="First Name" />
        </div>
        <div>
          <input id="lastName" type="text" placeholder="Last Name" />
        </div>
      </div>
      <div>
        <button id="submit">Submit</button>
      </div>
      <div>
        <h2 class="greeting">Salams! Thank's for joining us !</h2>
      </div>
      <div>
        <h2>How many vehicles do you want to buy?</h2>
      </div>
      <div class="btnsTotalVehicles">
        <div class="counter">
          <div class="number">0</div>
        </div>
        <div id="addMinus">
          <div>
            <button id="add">+</button>
          </div>
          <div>
            <button id="minus">-</button>
          </div>
        </div>
      </div>
      <div class="vehicles">
        <div class="vehicle">
          <div>
            <h2>What color would you prefer for vehicle 1 ?</h2>
          </div>
          <div class="colorButtons">
            <div>
              <button id="green" id="green" onclick="greenColor1()">
                Green
              </button>
            </div>
            <div>
              <button id="grey" onclick="greyColor1()">Grey</button>
            </div>
            <div>
              <button id="yellow" onclick="yellowColor1()">Yellow</button>
            </div>
            <div>
              <button id="red" onclick="redColor1()">Red</button>
            </div>
          </div>
          <div>
            <h2>What is the size of the car?</h2>
          </div>
          <div class="sizeVehicle">
            <div>
              <input id="length" type="text" placeholder="Length(in)" />
            </div>
            <div>
              <input id="width" type="text" placeholder="Width(in)" />
            </div>
          </div>
          <div class="vehicleSize">
            <p>Car Size & Color</p>
          </div>
        </div>
        <div class="vehicle">
          <div>
            <h2>What color would you prefer for vehicle 2 ?</h2>
          </div>
          <div class="colorButtons">
            <div>
              <button id="green" onclick="greenColor2()">Green</button>
            </div>
            <div>
              <button id="grey" onclick="greyColor2()">Grey</button>
            </div>
            <div>
              <button id="yellow" onclick="yellowColor2()">Yellow</button>
            </div>
            <div>
              <button id="red" onclick="redColor2()">Red</button>
            </div>
          </div>
          <div>
            <h2>What is the size of the car?</h2>
          </div>
          <div class="sizeVehicle">
            <div>
              <input id="length" type="text" placeholder="Length(in)" />
            </div>
            <div>
              <input id="width" type="text" placeholder="Width(in)" />
            </div>
          </div>
          <div class="vehicleSize">
            <p>Car Size & Colour</p>
          </div>
        </div>
      </div>
    </div>
    <script src="scipt.js"></script>
  </body>
</html>
